<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background-color: #f0f4f8;">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)"/>
  
  <!-- Exam elements -->
  <rect x="250" y="100" width="300" height="200" fill="#ffffff" rx="10" ry="10" stroke="#3498db" stroke-width="3"/>
  
  <!-- Papers/Exam sheets -->
  <rect x="270" y="130" width="260" height="40" fill="#ecf0f1" rx="5" ry="5"/>
  <rect x="270" y="180" width="260" height="40" fill="#ecf0f1" rx="5" ry="5"/>
  <rect x="270" y="230" width="260" height="40" fill="#ecf0f1" rx="5" ry="5"/>
  
  <!-- Pencil -->
  <path d="M500 350 L550 300 L580 330 L530 380 Z" fill="#f39c12"/>
  <path d="M500 350 L505 355 L525 375 L530 380 Z" fill="#2c3e50"/>
  
  <!-- Graduation cap -->
  <path d="M400 50 L350 100 L400 150 L450 100 Z" fill="#2ecc71"/>
  <path d="M400 50 L500 100 L400 150 L300 100 Z" fill="#27ae60"/>
  
  <!-- Checkmarks -->
  <path d="M300 190 L310 200 L320 210" fill="none" stroke="#2ecc71" stroke-width="4"/>
  <path d="M300 240 L310 250 L320 260" fill="none" stroke="#2ecc71" stroke-width="4"/>
  
  <!-- Text -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50">
    Smart Examination Platform
  </text>
</svg>
